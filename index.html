<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon" />

    <!--=============== BOXICONS ===============-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Immobilier</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          Immobilier <i class="bx bxs-home-alt-2"></i>
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="bx bx-home-alt-2"></i>
                <span>Accueil</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#popular" class="nav__link">
                <i class="bx bx-building-house"></i>
                <span>Résidences</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#value" class="nav__link">
                <i class="bx bx-award"></i>
                <span>Valeur</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <span>Contact</span>
                <i class="bx bx-phone"></i>
              </a>
            </li>
          </ul>
        </div>

        <a href="#" class="nav__button button">S’abonner</a>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Découvrez <br />
              le bien fait<br />
              pour vous
            </h1>
            <p class="home__description">
              Trouvez facilement une grande variété de propriétés adaptées à vos
              besoins, en toute simplicité.
            </p>

            <form action="" class="home__search">
              <i class="bx bxs-map"></i>
              <input
                type="search"
                placeholder="Lieu recherché..."
                class="home__search-input" />
              <button class="button">Explorer</button>
            </form>

            <div class="home__value">
              <div>
                <h1 class="home__value-number"><span>+</span> 9K</h1>
                <span class="home__value-description">
                  Biens <br />
                  premium
                </span>
              </div>

              <div>
                <h1 class="home__value-number"><span>+</span> 2K</h1>
                <span class="home__value-description">
                  Clients <br />
                  satisfaits
                </span>
              </div>

              <div>
                <h1 class="home__value-number"><span>+</span> 28K</h1>
                <span class="home__value-description">
                  Récompenses <br />
                  obtenues
                </span>
              </div>
            </div>
          </div>

          <div class="home__images">
            <div class="home__orbe"></div>
            <div class="home__img">
              <img src="assets/img/home.jpg" alt="image maison" />
            </div>
          </div>
        </div>
      </section>

      <!--==================== LOGOS ====================-->
      <section class="logos section"></section>

      <!--==================== POPULAR ====================-->
      <section class="section" id="popular"></section>

      <!--==================== VALUE ====================-->
      <section class="value section" id="value"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>

      <!--==================== SUBSCRIBE ====================-->
      <section class="subscribe section"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer section"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
